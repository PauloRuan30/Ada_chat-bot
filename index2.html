<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Ada chatbot </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Favicon section -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/fav/favicon-16x16.png">
    <link rel="manifest" href="images/fav/site.webmanifest">
    <link rel="mask-icon" href="images/fav/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
     <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-200">
            <div class="flex flex-col items-center mt-12 -mx-2 mb-10">
                <img class="object-cover w-24 h-24 mx-2 mb-3 mt-2 rounded-full" src="./images/thumbnail_ada_transparent.png">
                <h4 class="mx-2 mt-2 font-medium text-gray-800 dark:text-gray-200">Olá, eu sou a Ada</h4>
                <p class="mx-2 mt-1 text-sm font-medium text-gray-600 dark:text-gray-400">Seja bem-vindo ao bot do TRE-CE, escolha uma das opções do menu para começar suas consultas</p>
            </div>

           <ul class="space-y-3 font-medium">
            <li>
                <button type="button" class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700" aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
                      <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
                         <path d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z"/>
                      </svg>
                      <span class="flex-1 ml-3 text-left whitespace-nowrap">E-commerce</span>
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                         <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                      </svg>
                </button>
                <ul id="dropdown-example" class="hidden py-2 space-y-2">
                      <li>
                         <a href="#" class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Products</a>
                      </li>
                      <li>
                         <a href="#" class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Billing</a>
                      </li>
                      <li>
                         <a href="#" class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Invoice</a>
                      </li>
                </ul>
             </li>
              <li>
                 <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                       <path d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
                    </svg>
                    <span class="flex-1 ml-3 whitespace-nowrap">Users</span>
                 </a>
              </li>
              <li>
                 <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                       <path d="M17 5.923A1 1 0 0 0 16 5h-3V4a4 4 0 1 0-8 0v1H2a1 1 0 0 0-1 .923L.086 17.846A2 2 0 0 0 2.08 20h13.84a2 2 0 0 0 1.994-2.153L17 5.923ZM7 9a1 1 0 0 1-2 0V7h2v2Zm0-5a2 2 0 1 1 4 0v1H7V4Zm6 5a1 1 0 1 1-2 0V7h2v2Z"/>
                    </svg>
                    <span class="flex-1 ml-3 whitespace-nowrap">Products</span>
                 </a>
              </li>
           </ul>
        </div>
    </aside>
     
     <div class="p-4 sm:ml-64">
        <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
            <footer class="fixed bottom-0 left-0 right-0 p-2 bg-white border-t border-gray-200">
                <div class="flex flex-col flex-1 sm:ml-64 pr-4" id="chatbot">
                        <div class="flex items-center space-x-2">
                            <button id="mic_on" type="submit"
                                class="inline-flex items-center justify-center rounded-full h-12 w-12 transition duration-500 ease-in-out text-gray-500 hover:bg-gray-300 focus:outline-none">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 text-gray-600">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                                </svg>
                            </button>
                            <input id="texto_usuario" type="text" placeholder="Write your message!"
                                class="w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-12 bg-gray-200 rounded-md py-3">
                            <button type="submit" id="enviar"
                                class="font-semibold items-center justify-center rounded-lg px-4 py-3 transition duration-500 ease-in-out text-black bg-green-400 hover:bg-green-600 focus:outline-none">
                                Enviar
                            </button>
                        </div>
                </div>
            </footer>
        
            <!--==== Chat section and code main ====-->
                <!-- Main content page -->
            <main>

                <!-- Toggle button for dark mode -->
                <button class="w-16 h-9 rounded-full bg-white fixed z-90 bottom-20 right-7 items-center transition duration-300 focus:outline-none shadow" 
                id="switch-bg" 
                onclick="toggleTheme()">
                <div id="switch-toggle" class="w-9 h-9 relative rounded-full transition duration-500 transform bg-yellow-500 -translate-x-2 p-1 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </div>
                </button>
        
               <!-- Mensagens -->
                <div id="chat-bot" class="w-full p-4 px-12 h-[calc(100vh-232px)] overflow-y-auto bg-origin-padding pb-16">
                    <div id="response" class="p-5overscroll-auto"></div>
                    <!-- Messages generator -->
                    <div class="w-full p-4"> <!-- bg-gradient-to-b from-gray-700 via-gray-900 to-black -->
                        <div id="TEMPLATES" class="hidden">
                            <div id="TEMPLATE_BOT" class="flex mb-4">
                                <div class="flex items-center drop-shadow-md">
                                    <img src="images/ada_icon.png" class="w-14 h-14" />
                                </div>
                                <div class="ml-2">
                                    <div class="bg-gradient-to-b from-blue-500 via-blue-400 to-blue-300 ml-2 py-3 px-4 shadow-md rounded-br-3xl rounded-tr-3xl rounded-tl-xl text-gray-100 break-all">
                                        <p class="texto texto_bot"></p>
                                    </div>
                                </div>
                            </div>
                            <div id="TEMPLATE_HUMANO" class="flex mb-4">
                                <div class="ml-auto">
                                    <div class="bg-gradient-to-b from-green-500 via-green-400 to-green-300 mr-2 py-3 px-4 shadow-sm rounded-l-3xl rounded-tr-xl text-gray-100 break-all">
                                        <p class="texto texto_humano"></p>
                                    </div>
                                </div>
                                <div class="flex items-center drop-shadow-md">
                                    <img src="images/humano.png" class="w-14 h-14" />
                                </div>
                            </div>
                            <span id="TEMPLATE_SUGESTAO">
                                <button type="button" class="btn btn-outline-primary sugestao"></button>
                            </span>
                        </div>
                    </div>
                </div>
            </main>
                  
        </div>
    </div>     
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
    <script src="js/chat_generation.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/dark_mode_toggle.js"></script>
</body>
</body>
</html>
